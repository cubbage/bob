<!DOCTYPE html>
<html>

<head>
  <title>Loading Test</title>
</head>

<body>
  <h1>Semantic Structures Loading Test</h1>
  <div id="results"></div>

  <script>
    async function testLoading() {
      try {
        const response = await fetch('bob.json');
        const data = await response.json();

        console.log('Full data:', data);
        console.log('listsData:', data.listsData);

        const semanticPatterns = data.listsData.keyValueLists.find(list => list.name === "semantic structures");
        console.log('Semantic patterns found:', semanticPatterns);

        const results = document.getElementById('results');
        results.innerHTML = '<p><strong>listsData loaded:</strong> ' + (data.listsData ? 'Yes' : 'No') + '</p>';
        results.innerHTML += '<p><strong>keyValueLists length:</strong> ' + data.listsData.keyValueLists.length + '</p>';
        results.innerHTML += '<p><strong>Semantic structures found:</strong> ' + (semanticPatterns ? 'Yes' : 'No') + '</p>';

        if (semanticPatterns) {
          results.innerHTML += '<p><strong>Semantic structures items:</strong> ' + semanticPatterns.items.length + '</p>';
          semanticPatterns.items.forEach(item => {
            results.innerHTML += '<p>- ' + item.relationship + ': ' + item.syntax + '</p>';
          });
        }

      } catch (error) {
        console.error('Error loading bob.json:', error);
        document.getElementById('results').innerHTML = '<p>Error: ' + error.message + '</p>';
      }
    }

    testLoading();
  </script>
</body>

</html>
